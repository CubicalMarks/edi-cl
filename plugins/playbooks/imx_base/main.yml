- hosts: all

  vars:
    kernel_image: linux-image-4.14.98-iot-gate-imx8-1.0-06027-g8c54539758f2
    edi_boot_shim_template: ucm-imx8m-mini

  roles:
    - role: repositories
      become: True
      become_user: root
    - role: bootloader 
      become: True
      become_user: root
      when: edi_create_distributable_image and edi_bootstrap_architecture == 'arm64'
    - role: essential_bare_metal_packages
      become: True
      become_user: root
      when: edi_create_distributable_image and edi_bootstrap_architecture == 'arm64'
    - role: resize_rootfs
      become: True
      become_user: root
      when: edi_create_distributable_image and edi_bootstrap_architecture == 'arm64'
    - role: mender
      become: True
      become_user: root
      when: edi_create_distributable_image and edi_bootstrap_architecture == 'arm64'
    - role: wifi
      become: True
      become_user: root
      when: edi_create_distributable_image and edi_bootstrap_architecture == 'arm64'
