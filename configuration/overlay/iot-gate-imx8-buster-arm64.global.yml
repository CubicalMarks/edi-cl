general:
    parameters:
        mender_device_type: iot-gate-imx8

bootstrap:
    architecture: arm64
    additional_packages:
      - python3
      - python3-apt
      - sudo
      - netbase
      - net-tools
      - iputils-ping
      - network-manager
      - isc-dhcp-client
      - systemd
      - systemd-sysv
      - gnupg
      - dumb-init

playbooks:
    100_base_system:
        parameters:
            lxc_network_interface_manager: network-manager
    300_board_support:
        parameters:
            ebs_template: ucm-imx8m-mini
            kernel_image: linux-image-5.4.24-iot-gate-imx8-2.3-00107-g4098e41a6413
    900_base_system_cleanup:
        parameters:
            hostname: iot-gate-imx8

shared_folders:
    edi_workspace:
        folder: edi-workspace
        mountpoint: edi-workspace
